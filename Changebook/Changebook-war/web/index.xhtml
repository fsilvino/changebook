<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Changebook</title>
    </h:head>
    <h:body>
        <f:view>
            <h1><h:outputText value="Lista de Livros"/></h1>
            <p:commandButton type="button" value="Novo Livro" onclick="PF('dlgCadLivro').show();" />
            <p:dialog header="Cadastro de Livro" modal="true" widgetVar="dlgCadLivro">
                <h:form>
                    <div class="row">
                        <label class="control-label">
                            Títutlo:
                        </label>
                        <p:inputText widgetVar="edTituloLivro" />
                    </div>
                </h:form>
            </p:dialog>
            <h:form>
                <p:dataTable var="livro" value="#{livroMBean.listaLivros}">
                    <p:column headerText="Id">
                        <h:outputText value="#{livro.id}" />
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{livro.titulo}" />
                    </p:column>
                    <p:column headerText="Usuário">
                        <h:outputText value="#{livro.usuario}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
